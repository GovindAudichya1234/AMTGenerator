name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Make sure to pass the CLIENT_SECRETS environment variable
    - name: Run code
      env:
        CLIENT_SECRETS: ${{ secrets.CLIENT_SECRETS }}
      run: |
        python main.py
